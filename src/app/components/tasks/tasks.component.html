<div class="well">
  <form (submit) = "addTask($event)">
      <h1>Add a Task</h1>
      <input type="text" [(ngModel)] = "title" class="form-group"  name="title" required = "required" /> 
      <button type="submit" class="btn btn-primary"> submit </button>
  </form>
  <hr />
  <h1>List of Tasks</h1>
  <div class="task-list">
    <div *ngFor = "let task of tasks">
      <div class="row">
        <input class="col-md-1" type="checkbox" [checked] = "task.isDone" (click) = "updateTask(task)">
        <label class="col-md-8">{{task.title}} </label>
          <button (click) = "deleteTask(task._id)" class="btn btn-danger">delete</button>
          <button (click) = "changeTask(task._id)" class="btn btn-danger">change</button>
      </div> 
    </div>   
  </div>
  <hr />
  <div *ngIf = "isChange">
      <form (submit) = "saveTask(editTask)">
          <h1>Update a Task</h1>
          <input type="text" [(ngModel)] = "editTask.title"  name="title" required = "required" /> 
          <button type="submit" class="btn btn-primary"> submit </button>
      </form>
    </div>
</div>
